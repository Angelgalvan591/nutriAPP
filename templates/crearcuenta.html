{% extends "base.html" %}
{% block content %}

<div class="container my-5 font-monospace" style="max-width: 700px">
  <div class="border border-dark bg-white p-5 rounded-3 shadow">
    <h2 class="text-center text-success text-uppercase mb-4" style="font-family: 'Jersey 20', sans-serif">
      Crear Cuenta
    </h2>

    <form method="POST">

      <!-- Nombre -->
      <div class="text-center mb-3">
        <label for="nombre" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">
          Nombre
        </label>
        <input type="text" class="form-control border border-dark rounded-1" name="nombre" id="nombre"
          placeholder="Tu nombre" required />
      </div>

      <!-- Apellidos -->
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Apellido Paterno</label>
          <input type="text" class="form-control border border-dark rounded-1" id="paterno" name="paterno"
            placeholder="Apellido Paterno" required />
        </div>

        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Apellido Materno</label>
          <input type="text" class="form-control border border-dark rounded-1" id="materno" name="materno"
            placeholder="Apellido Materno" required />
        </div>
      </div>

      <!-- Email y Teléfono -->
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Correo electrónico</label>
          <input type="email" class="form-control border border-dark rounded-1" name="correo" id="correo"
            placeholder="ejemplo@correo.com" required />
        </div>

        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Teléfono</label>
          <input type="tel" class="form-control border border-dark rounded-1" name="telefono" id="telefono"
            placeholder="+52 000 000 0000" required />
        </div>
      </div>

      <!-- Contraseñas -->
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Contraseña</label>
          <input type="password" class="form-control border border-dark rounded-1" name="contraseña" id="contraseña"
            placeholder="********" required />
        </div>

        <div class="col-md-6">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Confirmar contraseña</label>
          <input type="password" class="form-control border border-dark rounded-1" name="confirmarcontraseña"
            id="confirmarcontraseña" placeholder="********" required />
        </div>
      </div>

      <!-- Datos físicos -->
      <div class="row g-3 mt-3">
        <div class="col-md-3">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Edad</label>
          <input type="number" class="form-control border border-dark rounded-1" name="edad" id="edad"
            placeholder="Años" />
        </div>

        <div class="col-md-3">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Sexo</label>
          <select class="form-select border border-dark rounded-1" id="sexo" name="sexo">
            <option value="">Seleccionar</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Peso (kg)</label>
          <input type="number" class="form-control border border-dark rounded-1" id="peso" name="peso"
            placeholder="Ej. 60" required />
        </div>

        <div class="col-md-3">
          <label class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif">Altura (cm)</label>
          <input type="number" class="form-control border border-dark rounded-1" id="altura" name="altura"
            placeholder="Ej. 165" required />
        </div>
      </div>

      <!-- Botón -->
      <div class="text-center mt-5">
        <button type="submit" class="btn btn-outline-success px-5 py-2 text-uppercase fw-bold border-2 rounded-2"
          style="font-family: 'Jersey 20', sans-serif">
          Crear cuenta
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
