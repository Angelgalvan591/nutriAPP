{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="font-family:'Jersey 20', sans-serif;">
  <div class="card shadow-lg border-0" style="background-color:#f3e5d0;">
    <div class="card-header text-center fw-bold text-white" style="background-color:#b48a6e;">
      Calculadora de Tasa Metabólica Basal (TMB)
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('tmb') }}">
        <div class="mb-3">
          <label style="color:#5c3d2e;" class="form-label">Sexo</label>
          <select id="sexo" name="sexo" required class="form-select text-center"
                  style="background-color:#fff7ef; border-color:#d7b89c; color:#5c3d2e;">
            <option disabled selected>Selecciona tu sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>

        <div class="mb-3">
          <label style="color:#5c3d2e;" class="form-label">Peso (kg)</label>
          <input type="number" step="0.1" name="peso" class="form-control text-center"
                 style="background-color:#fff7ef; border-color:#d7b89c; color:#5c3d2e;" required>
        </div>

        <div class="mb-3">
          <label style="color:#5c3d2e;" class="form-label">Altura (cm)</label>
          <input type="number" step="0.1" name="altura" class="form-control text-center"
                 style="background-color:#fff7ef; border-color:#d7b89c; color:#5c3d2e;" required>
        </div>

        <div class="mb-3">
          <label style="color:#5c3d2e;" class="form-label">Edad (años)</label>
          <input type="number" name="edad" class="form-control text-center"
                 style="background-color:#fff7ef; border-color:#d7b89c; color:#5c3d2e;" required>
        </div>

        <button type="submit" class="w-100 fw-bold"
                style="background-color:#b48a6e; color:white; border:none;">
          Calcular TMB
        </button>
      </form>

      {% if resultado %}
      <div class="mt-4">
        <div class="card shadow-sm border-0 mx-auto" style="max-width:500px; background-color:#fff7ef;">
          <div class="card-body d-flex">
            <div class="me-3">
              <div class="rounded-circle d-flex justify-content-center align-items-center"
                   style="width:60px; height:60px; background-color:#d7b89c;">
                <span class="text-white fs-3 fw-bold">(●'◡'●)</span>
              </div>
            </div>

            <div>
              <h5 class="fw-bold" style="color:#5c3d2e;">RESULTADO:</h5>
              <p style="font-size:1.2rem; color:#5c3d2e;">{{ resultado }}</p>
              <p class="text-muted small">Este valor representa tu TMB estimada.</p>
            </div>
          </div>
        </div>
      </div>
      {% endif %}

     
    </div>
  </div> 
  <div class="text-center mt-3">
        <a href="{{ url_for('calculadoras') }}" class="btn btn-outline-dark">⬅ Volver a Calculadoras</a>
      </div>
</div>
{% endblock %}
