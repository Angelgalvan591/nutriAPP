{% extends "base.html" %}
{% block content%}
 <h3 class="text-uppercase text-center mb-4 text-primary fw-bold">
      Analizador de Recetas
    </h3>

    <div class="mb-3">
      <label for="nombre" class="form-label text-dark fw-bold">Nombre del platillo</label>
      <input type="text" name="nombre" id="nombre" 
             class="form-control border border-dark rounded-0 text-center" 
             placeholder="Ej: Enchiladas verdes" required>
    </div>

    <div class="mb-3">
      <label for="ingredientes" class="form-label text-dark fw-bold">Ingredientes (separados por coma)</label>
      <textarea name="ingredientes" id="ingredientes" rows="4" 
                class="form-control border border-dark rounded-0 text-center" 
                placeholder="Ej: pollo, tortilla, queso" required></textarea>
    </div>

    <button type="submit" 
            class="btn btn-outline-primary w-100 rounded-0 fw-bold text-uppercase">
      ▶ Analizar
    </button>
  </form>

  {% if resultado %}
  <div class="mt-5">
    <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body d-flex align-items-start">
        <div class="me-3">
          <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center" 
               style="width: 60px; height: 60px;">
            <span class="text-white fs-3 fw-bold">✔</span>
          </div>
        </div>
        <div class="text-start">
          <h5 class="text-dark fw-bold mb-2">RESULTADO:</h5>
          <p class="mb-1 text-dark" style="font-size: 1.2rem;">
            {{ resultado|safe }}
          </p>
          <p class="text-muted small">
            Este análisis es estimado según los ingredientes ingresados. Ajusta cantidades para mayor precisión.
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
