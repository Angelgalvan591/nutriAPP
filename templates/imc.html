{% extends "base.html" %} {% block content %}
<div class="container my-5" style="font-family: 'Jersey 20', sans-serif;">
  <div class="p-4 border border-dark bg-white text-center rounded-0">
    <h2 class="text-uppercase mb-4 text-primary">
      Calculadora de IMC
    </h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Peso (kg):</label>
        <input type="number" step="0.1" name="peso" required class="form-control border border-dark rounded-0 text-center">
      </div>
      <div class="mb-3">
        <label class="form-label">Altura (cm):</label>
        <input type="number" step="0.1" name="altura" required class="form-control border border-dark rounded-0 text-center">
      </div>
      <button type="submit" class="btn btn-outline-primary rounded-0">Calcular</button>
    </form>

    {% if resultado %}
    <div class="mt-5">
      <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body d-flex align-items-start">
          <div class="me-3">
            <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">
              <span class="text-white fs-3 fw-bold">✔</span>
            </div>
          </div>
          <div class="text-start">
            <h5 class="text-dark fw-bold mb-2">RESULTADO:</h5>
            <p class="mb-1 text-dark" style="font-size: 1.2rem;">
              {{ resultado }}
            </p>
            <p class="text-muted small">
              Este valor representa tu índice de masa corporal. Úsalo como referencia para tu salud general.
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
