{% extends "base.html" %}
{% block content %}
<div class="container my-4 font-monospace">

  <div class="border border-dark bg-white p-4 rounded-0">
    <h2 class="text-success text-uppercase mb-4" style="font-family: 'Jersey 20', sans-serif;">
      Contador Calórico
    </h2>

    <form method="POST" action="{{ url_for('contadorcal') }}">
      <div class="mb-3">
        <label for="foodItem" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Alimento</label>
        <input type="text" name="foodItem" class="form-control form-control-sm border border-dark rounded-0" id="foodItem" placeholder="Ingrese el alimento" required>
      </div>

      <div class="mb-3">
        <label for="calories" class="form-label text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Calorías</label>
        <input type="number" name="calories" class="form-control form-control-sm border border-dark rounded-0" id="calories" placeholder="Ingrese las calorías" required>
      </div>

      <button type="submit" class="btn btn-sm btn-outline-dark text-uppercase" style="font-family: 'Jersey 20', sans-serif;">
        Agregar
      </button>
    </form>

    <hr class="border border-dark border-2">

    <h3 class="text-success text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Resumen de Calorías</h3>
    <p>Total de calorías consumidas: <strong>{{ total_calorias }}</strong></p>
    <ul class="list-group border border-dark rounded-0">
      {% for item in alimentos %}
      <li class="list-group-item">{{ item.nombre }} - {{ item.calorias }} kcal</li>
      {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('limpiar_calorias') }}" class="text-end mt-3">
      <button type="submit" class="btn btn-sm btn-danger text-uppercase" style="font-family: 'Jersey 20', sans-serif;">Limpiar lista</button>
    </form>
  </div>

</div>
{% endblock %}
